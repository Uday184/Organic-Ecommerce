<app-navigation></app-navigation>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" [formGroup]="registerForm" (ngSubmit)="register()">
                <span class="login100-form-title p-b-26">
                    Please Register yourself
                </span>

                <div class="form-group wrap-input100 validate-input">
                    <input class="form-control input100" type="email" formControlName="email">
                    <span class="focus-input100" data-placeholder="Email"></span>
                </div>

                <div class="form-group wrap-input100 validate-input">
                    <input class="form-control input100" type="text" formControlName="username">
                    <span class="focus-input100" data-placeholder="User Name"></span>
                </div>

                <div class="form-group wrap-input100 validate-input">
                    <input class="form-control input100" type="number" formControlName="age">
                    <span class="focus-input100" data-placeholder="Age"></span>
                </div>
                
                <div class="form-group wrap-input100 validate-input">
                    <span class="btn-show-pass">
                        <i class="fa fa-eye"></i>
                    </span>
                    <input class="form-control input100" type="password" formControlName="password">
                    <span class="focus-input100" data-placeholder="Password"></span>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Register
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
