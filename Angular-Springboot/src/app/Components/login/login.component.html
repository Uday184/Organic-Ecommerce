<app-navigation></app-navigation>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="login()">
                <span class="login100-form-title p-b-26">
                    Welcome
                </span>

                <div class="form-group wrap-input100 validate-input">
                    <input class="form-control input100" type="text" formControlName="email">
                    <span class="focus-input100" data-placeholder="Email"></span>
                </div>

                <div class="form-group wrap-input100 validate-input">
                    <span class="btn-show-pass">
                        <i class="fa fa-eye"></i>
                    </span>
                    <input class="form-control input100" type="password" formControlName="password">
                    <span class="focus-input100" data-placeholder="Password"></span>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Login
                        </button>
                    </div>
                </div>

                <div class="text-center p-t-115">
                    <span class="txt1">
                        Donâ€™t have an account?
                    </span>

                    <a class="txt2" routerLink="/register">
                        Sign Up
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
